<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>
      <nav class="navbar navbar-default">
          <div class="container-fluid">
              <ul class="nav navbar-nav">
                  <li><a href="index.html"><b>Home</b></a></li>
                  <li><a href="schedule.html"><b>Schedule</b></a></li>
                  <li><a href="addSchedule.html"><b>Add Schedule Event</b></a></li>
                  <li><a href="stock.html"><b>Stock Page</b></a></li>
              </ul>
          </div>
      </nav>
      <br><br>
      <div class="container">
          <table class="table" id="scheduleTable">
              <thead>
                  <tr>
                      <th scope="col">Event Name</th>
                      <th scope="col">Location</th>
                      <th scope="col">Day of Week</th>
                      <th scope="col">Start-Time</th>
                      <th scope="col">End-Time</th>

                  </tr>
              </thead>
              <tbody id = "tableBody"></tbody>
          </table>
      </div>
      <script>
          // creating XMLHttpRequest object to send url request
          var xmlhttp = new XMLHttpRequest();
          
          // "getSchedule" will be sent to the server
          var url = "getSchedule"
          alert("request created");
          
          xmlhttp.onreadystatechange = function() {
              if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                  // when a response from the server is detected, the
                  // response text will be parsed into a JSON
                  console.log(xmlhttp.responseText);
                  var myArr = JSON.parse(xmlhttp.responseText);
                  
                  // the data of interest will be assigned to myData
                  // as an array of JSON objects
                  var myData = myArr["schedule"];
                  console.log(myData);
                  
                  // this function will iterate through the array and
                  // add schedule info to the HTML page
                  myFunction(myData);
              }
          }
          
          // sending url to server
          xmlhttp.withCredentials = true;
          xmlhttp.open("GET", url, true);
          xmlhttp.send();
          
   
          function myFunction(arr) {
              var tablestr = "";
              var i;
              for(i = 0; i < arr.length; i++) {
                  tablestr += '<tr><td>' + arr[i]["eventName"] + '</td>' +
                      '<td>' + arr[i]["location"] + '</td>' +
                      '<td>' + arr[i]["date"] + '</td>' +
                      '<td>' + arr[i]["stime"] + '</td>' +
                      '<td>' + arr[i]["etime"] + '</td></tr>';
        
              }
              document.getElementById("tableBody").innerHTML = tablestr;
          }

          
      </script>
      
  </body>
</html>
