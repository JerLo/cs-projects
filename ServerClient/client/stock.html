<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
     <nav class="navbar navbar-default">
        <div class="container-fluid">
            <ul class="nav navbar-nav">
                <li><a href="index.html"><b>Home</b></a></li>
                <li><a href="schedule.html"><b>Schedule</b></a></li>
                <li><a href="addSchedule.html"><b>Add Schedule Event</b></a></li>
                <li><a href="stock.html"><b>Stock Page</b></a></li>
            </ul>
        </div>
    </nav><br><br><br>
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-body"><center>Welcome to Stock Page</center></div>
        </div>
    </div>
    <div class="container">


        <div class="row">
            <div class="col">
                <table class="table table-bordered table-hover">
                    <tbody>
                        <tr>
                            <td class="col-md-6">Company</td>
                            <td class="col-md-6">
                                <div class="form-group">
                                    <select id="company" name="Company">
                                        <option value="MSFT">Microsoft</option>
                                        <option value="BA">Boeing Company</option>
                                        <option value="AAPL">Apple Inc</option>
                                        <option value="AMZN">Amazon</option>
                                        <option value="NVDA">NVIDIA Corporation</option>
                                    </select>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <button type="button" onclick="getData()">Get Data</button>
                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>

        </div>
    </div>
    <div class="container">
        <table class="table" id="StockData">
            <thead>
                <tr>
                    <th scope="col" id = "meta">Company-MetaData</th>
                    <th scope="col" id = "stock">Stock-Info</th>

                </tr>
            </thead>
            <tbody id="tbody"></tbody>
        </table>
    </div>

    <script>
        // when the "Get Data" button is clicked, the following function will run and use the 
        // alphavantage API for the selected company in the dropdown menu and display the JSON data
        function getData() {
            
            // creating XMLHttpRequest object to send url request
            var xmlhttp = new XMLHttpRequest();
            
            // getting the selected company from the dropdown menu
            var comp = document.getElementById("company").value;
            tablestr = ""
            console.log(comp);
            
            // creating a custom URL to get the correct information for the selected company 
            // using a unique API key given by alphavantage
            var url = "https://www.alphavantage.co/query?function=TIME_SERIES_DAILY&symbol=" + comp + "&apikey=DYOB5KDH9PEHT7DM"
            alert("request created");

            xmlhttp.onreadystatechange = function() {
                if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                    // when a response from the server is detected, the
                    // response text will be parsed into a JSON
                    var myArr = JSON.parse(xmlhttp.responseText);
                    
                    // getting JSON data for company meta data in 
                    // stringified form for display in the HTML page
                    var myData = JSON.stringify(myArr["Meta Data"]);
                    
                    // getting JSON data for company stock in 
                    // stringified form for display in the HTML page
                    var myStock = JSON.stringify(myArr["Time Series (Daily)"]);
                    tablestr = "<tr><td>" + myData + "</td><td>" + myStock + "</tr>";
                    document.getElementById("tbody").innerHTML = tablestr;
                }
            }
            
            // sending url to server
            xmlhttp.open("GET", url, true);
            xmlhttp.send();
        }
    </script>
</body>
</html>
